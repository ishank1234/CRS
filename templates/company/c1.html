{% extends 'base.html' %}
{% load static %}
{% block title %}
  Company
{% endblock %}
{% block body %}
{% include 'nav.html' %}

<div class="bod">
<div class="container">
      <div class="row">
          <div class="col-md-3"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Already Have a account?</button>
          <div class="mt-2"></div>
          </div>
          <div class="col-md-5 c2">
              <center><h2 style="color:white" class="m-3">Company Login </h2>
                <h3 class="text-danger">{{ err }}</h3>
                  <form action="./signUp" class="form-group" method="post" enctype="multipart/form-data">
                      {% csrf_token %}

                      {{ reg.as_p }}
              <input type="submit" value="sign up" class="btn btn-dark">
              <input type="reset" class="btn btn-dark" value="Reset">
          </form>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please Register Here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-group" method="post" action="">

                {% csrf_token %}
                {{ form.as_p }}


                <input type="submit" value="Login Here" class="btn btn-primary">
                <input type="reset" class="btn btn-primary" value="Reset">

            </form>
                    </div>
              <div class="modal-footer">
                <p class="text-danger">Developed by Ishank Chopra</p>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
            </div>
            </div>
            </div>
                  </div>
                  </center>
              </div>
          <div class="col-md-2"></div>
      </div>
  </div>
</div>


{% endblock %}
